<!DOCTYPE html>

<html>

<head>
    
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width = device-width">
    <title>Space Gravity Simulation</title>
    <link href = "style.css" rel = "stylesheet" type = "text/css">
    
</head>

<body>

    <div id = "container">
        <button onclick = "resetstarposvel()">Reset Star Position/Velocity</button>
        <button onclick = "clearplanets()">Clear Planets</button>
        <input placeholder = "Star Mass (Default 2000)" id = "starmass" autocomplete = "off">
        <input placeholder = "Planet Mass (Default 100)" id = "planetmass" autocomplete = "off">
    </div>

    <canvas id = "minimap" width = 300 height = 300></canvas>

    <script src = "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>
    <script src = "script.js"></script>
    
</body>

</html>
